
<div class="container color-dark">
    <div class="col">
      <p>Total gastos ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light" >
  <div class="col">
    <p class="life-container" *ngFor="let despesa of despesas; let i = index;">     
      {{despesa.desc}} - {{despesa.valor}} - {{despesa.data | date:'dd/MM/yyyy' }} <i class="fa fa-trash-o pull-right" (click)="removeItem(i)" aria-hidden="true"></i>
    </p>
    
  </div>
</div>
